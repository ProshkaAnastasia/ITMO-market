spring.application.name=market

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/demo_db}
spring.datasource.username=${DATABASE_USERNAME:demo_user}
spring.datasource.password=${DATABASE_PASSWORD:demo_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Server Configuration
server.port=${SERVER_PORT:8080}

# Application Configuration
app.name=${APP_NAME:Demo Application}
